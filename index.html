<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 102 Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 id="title" class="animate__animated animate__fadeInDown">English 102 Quiz</h1>
        <p id="description" class="animate__animated animate__fadeIn">Select the units and number of questions for each unit to start the quiz.</p>
        <button id="languageToggle" class="animate__animated animate__fadeIn">Switch to Arabic</button>

        <div id="unitSelection" class="animate__animated animate__fadeIn">
            <!-- الوحدات ستضاف هنا بشكل ديناميكي باستخدام JavaScript -->
        </div>

        <button id="startQuiz" class="animate__animated animate__pulse">Start Quiz</button>

        <div id="quizInterface" style="display: none;">
            <h2 id="questionTitle"></h2>
            <div id="options"></div>
            <p id="feedback" class="feedback-message"></p>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText">Question 1 of 10</p>
            <button id="nextQuestion" style="display: none;" class="center-button">Next Question</button>
        </div>

        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <button id="restartQuiz" class="center-button">Restart Quiz</button>
        </div>
    </div>

    <footer>
        <b><p>© 2025 Created by Hamed Al-Areqi</p></b></footer>

    <script src="script.js"></script>
</body>
</html>
